    <main>
        <div class="container">
            <h1>SubjectMarks</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">A Subject</div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <p class="panel-title">Assessment Items</p>
                                </div>
                                <div class="panel-body" id="assessmentPanelBody">
                                    <div class="list-group" id="assessmentList">
                                        <div class="list-group-item list-group-item-dull" style="display: block;">
                                            <div class="btn btn-default btn-sm" style="float:right" id="editAssessment">Edit</div>
                                            <h3 class="list-group-item-heading">DAS
                                                <small>50% weight</small>
                                            </h3>
                                            <small>Graded</small>
                                            <div class="progress">
                                                <div class="progress-bar" style="width: 83%">
                                                    <span class="sr-only">Subject Mark: 100/120</span>
                                                    <span>100/120</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="list-group-item list-group-item-darkgrey" style="display: block;">
                                            <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label class="control-label">Name</label>
                                                            <input class="form-control" value="EDIT MODE" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label class="control-label">Score</label>
                                                            <input class="form-control" value="10" type="number">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label class="control-label">Total</label>
                                                            <input class="form-control" value="20" type="number">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-group">
                                                            <label class="control-label">Weight</label>
                                                            <input class="form-control" value="20" type="number">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12 form-group clearfix">
                                                        <div class="pull-left">
                                                            <button class="btn btn-danger">Cancel</button>
                                                        </div>
                                                        <div class="pull-right">
                                                            <button class="btn btn-success">Save</button>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="list-group-item list-group-item-dull" style="display: block;">
                                            <div class="btn btn-default btn-sm" style="float:right" id="editAssessment">Edit</div>
                                            <h3 class="list-group-item-heading">Long Assessment Name
                                                <small>50% weight</small>
                                            </h3>
                                            <small>Graded</small>
                                            <div class="progress">
                                                <div class="progress-bar" style="width: 83%">
                                                    <span class="sr-only">Subject Mark: 100/120</span>
                                                    <span>100/120</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer clearfix" id="assessmentPanelFooter">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="control-label" for="newAssessmentName">Assessment name</label>
                                                <input type="text" class="form-control" id="newAssessmentName" placeholder="e.g. Mid-Semester Test">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label class="control-label" for="newAssessmentScore">Your result</label>
                                                <input type="number" class="form-control" id="newAssessmentScore" placeholder="e.g. 15">
                                                <p class="help-block">Leave blank if not yet graded</p>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label class="control-label" for="newAssessmentScoreMax">Total</label>
                                                <input type="number" class="form-control" id="newAssessmentScoreMax" placeholder="e.g. 20">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="control-label" for="newAssessmentWeighting">Weighting</label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="newAssessmentWeighting">
                                                    <span class="input-group-addon">%</span>
                                                </div>
                                                <p class="help-block">Amount this assessment counts towards the total subject mark.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-block btn-default" id="addAssessment">Add Assessment
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <p class="panel-title">Assessment Graph</p>
                                </div>
                                <div class="panel-body">
                                    <div id="pieChartContainer" class="weightingChart" style="width:100%;height:400px">
                                        <svg id="pieChart" width="600" height="400"></svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="../js/jquery.js"></script>

    <script src="js/d3.js"></script>
    <script src="js/d3-piechart.js"></script>
    <script type="text/javascript">
        d3test('pieChart');
    </script>
