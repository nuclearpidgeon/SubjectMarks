<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>pie chart test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>D3.js double donut ring test page</h1>
        <form>
            <fieldset class="new-score">
                <label>Score</label>
                <input type="number" />
            </fieldset>
            <fieldset class="new-max">
                <label>Max</label>
                <input type="number" />
            </fieldset>
            <fieldset class="new-color">
                <label>Color</label>
                <input type="color" />
            </fieldset>
            <fieldset class="new-weighting">
                <label>Weighting</label>
                <input type="number" />
            </fieldset>
            <button id="addData">Add new data</button>
            <div>
                <input type="checkbox" data-bind="checked: groupByEarntLostMode" /> Group by earnt/lost
            </div>
        </form>
        <ol id="active_data" data-bind="foreach: subjectData">
            <li>
                <p>
                    <span class="data-color" data-bind="style: { backgroundColor: color }"></span>
                    <span data-bind="text: score"></span>/<span data-bind="text: max"></span> (<span data-bind="text: weighting"></span>%) 
                    <button data-bind="click: $parent.removeDatum">x</button>
                </p>
            </li>
        </ol>
        <svg id="svg_donut" width="600" height="400">
            <g class="chart" transform="translate(250,200)">
                <g class="score-totals"></g>
                <g class="mark-chunks"></g>
                <g class="weightings"></g>
            </g>
        </svg>
        <!--Javascript-->
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/knockout.js"></script>
        <script src="js/d3.js"></script>
        <script src="js/d3-piechart-test.js"></script>
    </body>
</html>
