<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.pie.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(function() {
            //$.plot($("#pieChart"),[ [[0, 0], [1, 1]] ], { yaxis: { max: 1 } });
            var data = [
                { label: "Assignment #1",  data: 15, color: "red"},
                { label: "Assignment #2",  data: 15, color: "green"},
                { label: "Mid-semester Test",  data: 10, color: "blue"},
                { label: "Exam",  data: 60, color: "purple"}
            ];
            $.plot('#pieChart', data, {
                series: {
                    pie: {
                        show: true
                    }
                },
                legend: {
                    show: false
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Marks Overview</h1>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">A Subject</div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="">
                            <h3>An assessment item</h3>
                            <div class="progress">
                                <div class="progress-bar" style="width: 15%">
                                    <span class="sr-only">Subject Mark: 15/100</span>
                                    <span>15/100</span>
                                </div>
                            </div>
                        </div>
                        <div class="well">
                            <h3>Another assessment item</h3>
                            <div class="progress">
                                <div class="progress-bar" style="width: 15%">
                                    <span class="sr-only">Subject Mark: 15/100</span>
                                    <span>15/100</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <p>Text</p>
                                <div id="pieChart" style="width:100%;height:300px"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Another Subject</div>
            </div>
        </div>
    </div>
</body>

</html>
